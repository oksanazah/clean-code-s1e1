<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img class="logo-img" src="./eisenhower-matrix.jpg">
        <a class="link-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main-page">
        <p id="add-tasks">
          <label for="new-task" class="title">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task input-task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item regular-mode">
            <input type="checkbox" class="checkbox-task">
            <label class="task task-item-label">Pay Bills</label>
            <input type="text" class="task input-task">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox-task">
            <label class="task task-item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-task">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="delete-button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox-task" checked>
            <label class="task task-item-label">See the Doctor</label>
            <input type="text" class="task input-task">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
