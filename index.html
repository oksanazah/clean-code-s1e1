<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <header class="logo">
        <img class="logo-img" src="./eisenhower-matrix.jpg" alt="Logo">
        <a class="link-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main-page">
        <section id="add-tasks">
          <h3 class="title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task input-task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task-item regular-mode">
              <input type="checkbox" class="checkbox-task">
              <label class="task task-item-label">Pay Bills</label>
              <input type="text" class="task input-task">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button-img" src="./remove.svg" alt="Delete button">
              </button>
            </li>
            <li class="task-item edit-mode">
              <input type="checkbox" class="checkbox-task">
              <label class="task task-item-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-task">
              <button class="button edit-button">Save</button>
              <button class="button delete-button">
                <img class="delete-button-img" src="./remove.svg" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul id="completed-tasks">
            <li class="task-item">
              <input type="checkbox" class="checkbox-task" checked>
              <label class="task task-item-label">See the Doctor</label>
              <input type="text" class="task input-task">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button-img" src="./remove.svg" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
